<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vue-todolist</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script> 
    <script src="js/script.js" defer></script> 
</head>
<body>
	<div class="container" id="root">
		<div class="bannerLogo">
			<img src="img/vue-js-logo.png" alt="">
		</div>

		<div class="textBox">
			<input @keyup.enter="addTodo" type="text" class="typeBox" placeholder="Nuovo Todo" v-model="newTodo">
			<button @click="addTodo">Aggiungi</button>
		</div>

		<div class="containerTodo">
			<ul>
				<li class="todo" v-for="(todo, i) in arrTodo" :key="todo" >
					<div :class="{ lineStyle: done }" @click = "doneLine(i)">{{ todo }}</div>					
					<div class="icon"><i class="fa-sharp fa-solid fa-xmark" @click = "clearTodo(i)"></i></div>
				</li>
			</ul>
		</div>
	</div>


</body>
</html>
